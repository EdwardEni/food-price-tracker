services:
  # PostgreSQL Database
  - type: postgres
    name: food-price-db
    plan: free

  # API Service
  - type: web
    name: food-price-api
    plan: free
    runtime: docker
    dockerfilePath: Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromService:
          name: food-price-db
          type: postgres
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Dashboard Service
  - type: web
    name: food-price-dashboard
    plan: free
    runtime: docker
    dockerfilePath: Dockerfile.dashboard
    envVars:
      - key: API_URL
        value: https://food-price-api.onrender.com  # Replace with your actual API URL
      - key: ENVIRONMENT
        value: production
