name: Daily Scraper Run

on:
  schedule:
    # Runs every day at 2:00 AM UTC, adjust as needed
    - cron: '0 2 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.1'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper script
      run: python src/scraper/scrape.py

    - name: Upload scraped data
      uses: actions/upload-artifact@v3
      with:
        name: scraped-data         # Display name for the artifact
        path: data/clean/food_prices_clean.csv   # Change this path to your actual output file path
