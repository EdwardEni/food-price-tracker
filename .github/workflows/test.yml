name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Clean Python cache
      run: |
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete
        echo "✅ Cache cleaned"
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pandas numpy requests fastapi uvicorn httpx
    
    - name: Set Python path
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "✅ Python path set to: $GITHUB_WORKSPACE"
    
    - name: Run unit tests
      run: |
        echo "🧪 Running unit tests..."
        cd $GITHUB_WORKSPACE
        python -m pytest tests/unit/test_alerts.py -v --tb=short
        python -m pytest tests/unit/test_etl.py -v --tb=short
        python -m pytest tests/unit/test_scraper.py -v --tb=short
    
    - name: Run integration tests
      run: |
        echo "🔗 Running integration tests..."
        cd $GITHUB_WORKSPACE
        
        # Check if API exists before running API tests
        if [ -f "api/main.py" ]; then
          echo "✅ API found, running API tests"
          python -m pytest tests/integration/test_api.py -v --tb=short
        else
          echo "⚠️  API not found, skipping API tests"
        fi
    
    - name: Test completion
      run: |
        echo "🎉 All tests completed successfully!"