name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Clean Python cache
      run: |
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pandas numpy requests fastapi httpx
    
    - name: Run alert tests
      run: |
        python -m pytest tests/unit/test_alerts.py -v
    
    - name: Run ETL tests
      run: |
        python -m pytest tests/unit/test_etl.py -v
    
    - name: Run scraper tests
      run: |
        python -m pytest tests/unit/test_scraper.py -v
    
    - name: Run API tests (if API available)
      run: |
        if [ -f "api/main.py" ]; then
          python -m pytest tests/integration/test_api.py -v
        else
          echo "API module not found, skipping API tests"
        fi